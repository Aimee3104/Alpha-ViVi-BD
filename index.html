<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Birthday RSVP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 min-h-screen flex justify-center items-center p-6">
  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-xl">
    
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-2">ðŸŽ‰ You're Invited!</h1>
    <p class="text-center text-gray-600 mb-6">Vote for the best birthday date and let us know if you're coming!</p>

    <!-- RSVP Form -->
    <form id="rsvpForm" class="space-y-4" action="https://docs.google.com/forms/d/e/1FAIpQLSewBgAhHAUYvXxs83rc23fN2BaNuS9ykiBJEN9bX8QXQqpUZg/formResponse" method="POST" target="_blank">
      
      <input type="text" name="entry.381883311" placeholder="Your Name" required
             class="w-full p-3 border rounded-xl border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400"/>

      <input type="email" name="entry.97539824" placeholder="Your Email" required
             class="w-full p-3 border rounded-xl border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400"/>

      <select name="entry.939711493" id="attendance" required
              class="w-full p-3 border rounded-xl border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400"
              onchange="toggleDateVote(this.value)">
        <option value="">Will you attend?</option>
        <option value="Yes">Yes</option>
        <option value="Maybe">Maybe</option>
        <option value="No">No</option>
      </select>

      <!-- Show only if attending -->
      <div id="dateVoteSection" class="hidden">
        <label class="block text-left text-sm font-medium text-gray-700 mb-2">If yes, which date works better?</label>
        <div class="space-y-2">
          <label class="flex items-center">
            <input type="radio" name="entry.2054717780" value="July 16"
                   class="mr-2 text-pink-500 focus:ring-pink-400" required>
            July 16, 2025 at 6:00 PM
          </label>
          <label class="flex items-center">
            <input type="radio" name="entry.2054717780" value="July 21"
                   class="mr-2 text-pink-500 focus:ring-pink-400" required>
            July 21, 2025 at 6:00 PM
          </label>
        </div>
      </div>

      <button type="submit"
              class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 rounded-xl transition">
        Submit RSVP
      </button>
    </form>

    <div class="text-center text-green-600 mt-4 hidden" id="confirmationMsg">
      âœ… Thank you! Your RSVP has been submitted.
    </div>
  </div>

  <script>
    function toggleDateVote(value) {
      const dateSection = document.getElementById('dateVoteSection');
      if (value === "Yes") {
        dateSection.classList.remove("hidden");
      } else {
        dateSection.classList.add("hidden");
      }
    }

    document.getElementById("rsvpForm").addEventListener("submit", function () {
      document.getElementById("confirmationMsg").classList.remove("hidden");
    });
  </script>
</body>
</html>
