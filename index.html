<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpha Vivi's Birthday RSVP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 min-h-screen flex justify-center items-center p-6">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl p-6">

    <!-- Banner -->
    <img src="banner.png" alt="Birthday Banner" class="rounded-xl w-full mb-6 shadow"/>

    <!-- Event Info -->
    <h1 class="text-3xl font-extrabold text-center text-pink-600 mb-1">Alpha Vivi's Birthday</h1>
    <p class="text-center text-gray-600 mb-4">Come celebrate your one and only ALPHA!</p>
    
    <ul class="text-gray-700 text-sm mb-4 list-disc list-inside">
      <li>Lots of meat for KBBQ ğŸ¥©</li>
      <li>Drinks, snacks, and chaos ğŸ²</li>
      <li>Board games guaranteed ğŸ˜ˆ</li>
    </ul>

    <!-- RSVP Form -->
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSewBgAhHAUYvXxs83rc23fN2BaNuS9ykiBJEN9bX8QXQqpUZg/formResponse"
          method="POST" target="_blank" id="rsvpForm" class="space-y-4">

      <!-- Name -->
      <input type="text" name="entry.381883311" placeholder="Your Name" required
             class="w-full p-3 border rounded-xl border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400"/>

      <!-- Email -->
      <input type="email" name="entry.97539824" placeholder="Your Email" required
             class="w-full p-3 border rounded-xl border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400"/>

      <!-- Attendance -->
      <select name="entry.939711493" id="attendance" required
              class="w-full p-3 border rounded-xl border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400"
              onchange="toggleVote(this.value)">
        <option value="">Will you attend?</option>
        <option value="Yes">Yes ğŸ‰</option>
        <option value="Maybe">Maybe ğŸ¤”</option>
        <option value="No">No ğŸ˜¢</option>
      </select>

      <!-- Date Voting (only if attending) -->
      <div id="voteSection" class="hidden">
        <label class="block text-sm font-medium text-gray-700 mb-1">If Yes, which day works best?</label>
        <div class="space-y-2">
          <label class="flex items-center">
            <input type="radio" name="entry.2054717780" value="July 16"
                   class="mr-2 text-pink-500 focus:ring-pink-400" required>
            July 16, 2025 @ 6:00 PM
          </label>
          <label class="flex items-center">
            <input type="radio" name="entry.2054717780" value="July 21"
                   class="mr-2 text-pink-500 focus:ring-pink-400" required>
            July 21, 2025 @ 6:00 PM
          </label>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-pink-500 text-white py-3 font-semibold rounded-xl hover:bg-pink-600 transition">
        Submit RSVP
      </button>
    </form>

    <!-- Confirmation (optional enhancement) -->
    <div id="confirmationMsg" class="hidden text-green-600 text-center mt-4 font-semibold">
      âœ… Thanks! Your RSVP has been sent!
    </div>

    <!-- Location Map -->
    <div class="mt-8">
      <h2 class="text-lg font-semibold text-gray-800 mb-2">ğŸ“ Location</h2>
      <p class="text-gray-600 mb-2">Vivi's Place, 299 Whitwell St, Quincy, MA 02169</p>
      <iframe
        src="https://www.google.com/maps?q=299+Whitwell+St,+Quincy,+MA+02169&output=embed"
        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"
        class="rounded-xl">
      </iframe>
    </div>

  </div>

  <script>
    function toggleVote(value) {
      const section = document.getElementById('voteSection');
      section.classList.toggle('hidden', value !== "Yes");
    }

    document.getElementById("rsvpForm").addEventListener("submit", () => {
      setTimeout(() => {
        document.getElementById("confirmationMsg").classList.remove("hidden");
      }, 500);
    });
  </script>
</body>
</html>
